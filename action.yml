name: Run Visual Basic 6.0 build
description: Run vb.exe make for specified VB project
inputs:
  vpbpath:
    description: path to visual basic project (*.vbp)
    required: true
  outdir:
    description: output path for build output
    required: false
    default: "."
runs: |
  $vb6_project_path="${{ github.event.inputs.vpbpath }}"
  $outputdir="${{ github.event.outputs.outdir}}"
  VB6 /MAKE "$vb6_project_path" /outdir "$outputdir"
  shell: pwsh
  